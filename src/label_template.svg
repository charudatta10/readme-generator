<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="108.5" height="28" role="img">
    <title>{{label}}</title>
    <g shape-rendering="crispEdges">
        <rect width="108.5" height="28" fill="{{label_color}}" />
    </g>
    <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
        text-rendering="geometricPrecision" font-size="100"><text transform="scale(.1)" x="542.5" y="175"
            textLength="845" fill="#fff" font-weight="bold">{{label}}</text></g>
</svg>