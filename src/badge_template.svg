<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="99.25" height="28" role="img">
    <title>{{badge_title}}</title>
    <g shape-rendering="crispEdges">
        <rect width="32" height="28" fill="{{left_color}}" />
        <rect x="32" width="67.25" height="28" fill="{{right_color}}" />
    </g>
    <g fill="{{img_color}}" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
        text-rendering="geometricPrecision" font-size="100">
        <image x="9" y="7" width="14" height="14"
            xlink:href="{{badge_img}}" />
        <text transform="scale(.1)" x="656.25" y="175" textLength="432.5" fill="{{text_color}}" font-weight="bold">{{badge_text}}</text>
    </g>
</svg>
